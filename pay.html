<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maverick Payment</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0f0c29;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg,#00f2fe,#4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      margin: 15px 0;
      box-shadow: 0 0 15px rgba(0,200,255,0.2);
      animation: fadeIn 0.6s ease-in-out;
    }
    .card h2 { margin-top: 0; color: #00f2fe; }
    label { display: block; margin: 10px 0 5px; }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      outline: none;
    }
    input:focus, select:focus {
      box-shadow: 0 0 10px rgba(0,200,255,0.6);
    }
    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }
    button:hover:not(:disabled) { 
      box-shadow: 0 0 12px rgba(0,200,255,0.6); 
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
    }
    .success-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #0ff;
      font-weight: bold;
      animation: fadeIn 0.8s ease-in-out;
    }
    .preview {
      margin-top: 10px;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      max-height: 250px;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,200,255,0.4);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Payment Page</h1>

  <div class="card">
    <h2>Bank Accounts</h2>
    <ul class="bank-list">
      <li><b>Telebirr:</b> +251911631212 Deginet Ayalew</li>
      <li><b>CBE:</b> 1000387301268 Dagim Belete</li>
      <li><b>Abysinnia:</b> 225958987 Kaleab</li>
    </ul>
  </div>

  <div class="card">
    <h2>Sign Up & Payment Info</h2>
    <form id="paymentForm"
          action="https://getform.io/f/bvrmwpnb"
          method="POST"
          enctype="multipart/form-data">
      
      <label>Your Name</label>
      <input type="text" id="nameInput" name="name" placeholder="Enter your name" required />

      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your email" required />

      <label>Phone</label>
      <input type="tel" name="phone" placeholder="Enter your phone number" />

      <label>Password</label>
      <input type="password" name="password" required />

      <label>Choose SaaS</label>
      <select name="saas" required>
        <option value="">-- Select SaaS --</option>
        <option value="Maverick Lancer">Maverick Lancer</option>
        <option value="MaverickAd Proxy">MaverickAd Proxy</option>
        <option value="MaverickAcademy">MaverickAcademy</option>
        <option value="Maverick Portfolio">Maverick Portfolio</option>
        <option value="FX Journal">FX Journal</option>
      </select>

      <label>Transaction Number</label>
      <input type="text" name="transaction" required />

      <label>Payment Account Name</label>
      <input type="text" name="accountName" required />

      <label>Upload Screenshot</label>
      <input type="file" name="screenshot" id="screenshotInput" accept="image/*" />
      <div class="preview" id="previewContainer"></div>

      <button type="submit" id="submitBtn">
        <span>Submit Payment Info</span>
      </button>
    </form>
  </div>

  <div class="success-message" id="successMessage"></div>

  <script>
    const form = document.getElementById('paymentForm');
    const success = document.getElementById('successMessage');
    const screenshotInput = document.getElementById('screenshotInput');
    const previewContainer = document.getElementById('previewContainer');
    const submitBtn = document.getElementById('submitBtn');
    const nameInput = document.getElementById('nameInput');

    // Show preview when file is selected
    screenshotInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = ev => {
          previewContainer.innerHTML = `<p>üì∑ Screenshot Preview:</p><img src="${ev.target.result}" alt="Screenshot Preview"/>`;
        };
        reader.readAsDataURL(file);
      } else {
        previewContainer.innerHTML = '';
      }
    });

    // Handle form submission with loader
    form.addEventListener('submit', async e => {
      e.preventDefault();

      // Show spinner + disable button
      submitBtn.disabled = true;
      submitBtn.innerHTML = `<div class="spinner"></div> <span>Submitting...</span>`;

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form)
        });

        if (response.ok) {
          form.style.display = 'none';
          success.innerHTML = `‚úÖ Thank you, <b>${nameInput.value}</b>! Your payment information has been sent.<br><br>Redirecting...`;
          success.style.display = 'block';
          setTimeout(() => window.location.href = 'index.html', 2000);
        } else {
          alert('‚ùå Submission failed, please try again.');
        }
      } catch (err) {
        alert('‚ö†Ô∏è Network error. Please try again.');
      } finally {
        // Reset button if failed
        submitBtn.disabled = false;
        submitBtn.innerHTML = `<span>Submit Payment Info</span>`;
      }
    });
  </script>
</body>
</html>
